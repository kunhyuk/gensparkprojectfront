<div class = "container">
    <div class="To-do">
        <div class="kanban_title">To-do</div>
    
        <div class="card-container"> 
    <div class="kanban-card" *ngFor = "let card of todoCard">
       
        <div>{{ card.text }}</div>
        
        <div class="buttons"><button (click) = "updateCard(card.id)" class = "btn btn-primary"> </button>
            <button (click) = "deleteCard(card.id)" class = "btn btn-danger" style="margin-left: 10px"> </button>
            <!-- <button (click) = "cardDetails(card.id)" class = "btn btn-outline-dark" style="margin-left: 10px"> View</button></div> -->
            </div>
        </div>
</div>
        
    </div>
    <div class="Doing">
        <div class="kanban_title">Doing</div>
        <div class="card-container"> 
            <div class="kanban-card" *ngFor = "let card of doingCard">
                <div class="text" >
                        {{ card.text }}
                        
                </div>
                <div class="buttons"><button (click) = "updateCard(card.id)" class = "btn btn-primary"> </button>
                    <button (click) = "deleteCard(card.id)" class = "btn btn-danger" style="margin-left: 10px"> </button>
                    <!-- <button (click) = "cardDetails(card.id)" class = "btn btn-outline-dark" style="margin-left: 10px"> View</button></div> -->
                    </div>
                </div>
        </div>
    </div>

    <div class="Done">
        <div class="kanban_title">Done</div>
        <div class="card-container"> 
            <div class="kanban-card" *ngFor = "let card of doneCard">
                <div class="text" >
                        {{ card.text }}
                        
                </div>
                <div class="buttons"><button (click) = "updateCard(card.id)" class = "btn btn-primary"> </button>
                    <button (click) = "deleteCard(card.id)" class = "btn btn-danger" style="margin-left: 10px"> </button>
                    <!-- <button (click) = "cardDetails(card.id)" class = "btn btn-outline-dark" style="margin-left: 10px"> View</button></div> -->
                    </div>
                </div>
        </div>
    </div>
