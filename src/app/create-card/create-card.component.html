<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Kanban Board </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Status </label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="card.status"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Text</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="card.text"
                            name="jobTitle">
                    </div>

                    <div class="form-group">
                        <label> Color</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="card.color"
                            name="emailId">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
